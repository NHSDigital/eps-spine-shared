name: Release

on:
  workflow_dispatch:

jobs:
  get_asdf_version:
    name: Get asdf Version
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.get-asdf-version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        name: Checkout source code

      - name: Get asdf version
        id: get-asdf-version
        uses: ./.github/actions/get_asdf_version

  quality_checks:
    name: Quality Checks
    needs: get_asdf_version
    uses: NHSDigital/eps-common-workflows/.github/workflows/quality-checks.yml@d215f841eb18b803e339e4ed597ed1f30e086e17
    with:
      asdfVersion: ${{ needs.get_asdf_version.outputs.version }}
      reinstall_poetry: true
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  get_next_version:
    name: Get Next Version Number for Poetry
    uses: NHSDigital/eps-common-workflows/.github/workflows/tag-release.yml@8404cf6e3a61ac8de4d1644e175e288aa4965815
    needs: [get_asdf_version, quality_checks]
    with:
      asdfVersion: ${{ needs.get_asdf_version.outputs.version }}
      branch_name: main
      dry_run: true

  build:
    name: Build Package and Upload as Artifact
    runs-on: ubuntu-22.04
    needs: [get_asdf_version, get_next_version]
    outputs:
      artifact_id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: ./.github/actions/install_dependencies
        with:
          asdf_version: ${{ needs.get_asdf_version.outputs.version }}

      - name: Build package
        run: |
          poetry version "$NEXT_VERSION"
          make build
          cd dist
          zip -r eps_spine_shared.zip ./*
        env:
          NEXT_VERSION: ${{ needs.get_next_version.outputs.next_version_tag }}

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: packaged_code
          path: |
            dist/eps_spine_shared.zip

  tag_release:
    name: Tag Release
    uses: NHSDigital/eps-common-workflows/.github/workflows/tag-release.yml@8404cf6e3a61ac8de4d1644e175e288aa4965815
    needs: [build, get_asdf_version]
    with:
      asdfVersion: ${{ needs.get_asdf_version.outputs.version }}
      branch_name: main
      extra_artifact_name: eps_spine_shared.zip
      extra_artifact_id: ${{ needs.build.outputs.artifact_id }}
      extra_artifact_run_id: ${{ github.run_id }}
      extra_artifact_repository: ${{ github.repository }}
      dry_run: false
